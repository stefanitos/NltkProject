<!DOCTYPE html>
<!--Python flask server-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>News Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- gauge.js -->
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
</head>

<body>
    <div class="center">
        <div class="main-div">
            <section class="input-group">
                <div class="form-floating url-input" id="url">
                    <input type="url" id="val-url" name="val-url" class="form-control round-right shadow-none"
                        placeholder="News Article URL" required>
                    <label for="val-url" id="url-label">News Article URL</label>
                </div>
            </section>

            <button id="btn-submit" class="btn btn-success shadow-none">Submit</button>
        </div>

        <div class="result-container">
            <div id="sentiment" class="result-box"></div>
        </div>
    </div>

    <script>
        document.getElementById('btn-submit').addEventListener('click', function (e) {
            e.preventDefault();
            var input_url = document.getElementById('val-url').value;
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: input_url })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('sentiment').innerHTML = data.sentiment + data.score;
                });
        });
    </script>
    <style>
        html {
            font-size: 20px;
        }

        .round-right {
            border-radius: 0 20px 20px 0;
        }

        .main-div {
            margin-top: 2rem;
            width: 50%;
            height: max-content;
            background-color: white;
            border-radius: 1.2rem;
            box-shadow: 10px 10px 20px rgb(20, 20, 20);
            padding: 2rem;
        }

        .url-input {
            width: 80%;
        }

        #btn-submit {
            margin-top: 1rem;
            cursor: pointer;
            width: 100%;
        }

        .center {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
    </div>
</body>

</html>
