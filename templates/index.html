<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>News Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script rel="script" src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="center">
        <div class="main-div">
            <section class="input-group">
                <div class="form-floating url-input" id="url">
                    <input type="url" id="val-url" name="val-url" class="form-control round-right shadow-none"
                        placeholder="News Article URL" required>
                    <label for="val-url" id="url-label">News Article URL</label>
                </div>
            </section>
            <button id="btn-submit" class="btn btn-success shadow-none">Submit</button>
        </div>
        <div class="result-container">
            <canvas id="sentiment-gauge" width="200" height="100"></canvas>
            <div id="sentiment-result" class="text-center"></div>
            <img id="word-cloud" src="" alt="Word Cloud" style="width: 100%; height: auto;">
        </div>
    </div>
    <div class="article-selection">
        <select id="article-list">
        </select>
    </div>
</body>

</html>
